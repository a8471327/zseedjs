<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>modal</title>
<link rel="stylesheet" type="text/css" href="../dist/css/zseed.min.css">
</head>
<body>
<button id="btn">点击我</button>
<div class="modal" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"><span>&times;</span></button>
				<h4 class="modal-title">myModal title</h4>
			</div>
			<div class="modal-body">
				<p>myModal body&hellip;</p>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<button id="btn2">点击我2</button>
<div class="modal" id="myModal2">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"><span>&times;</span></button>
				<h4 class="modal-title">myModal title2</h4>
			</div>
			<div class="modal-body">
				<p>myModal body2&hellip;</p>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/javascript" src="../dist/js/zseed.min.js"></script>
<script type="text/javascript">
window.onload = function(){
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		ZS.modal('myModal', 'show');
	};

	var btn2 = document.getElementById('btn2');
	btn2.onclick = function(){
		ZS.modal('myModal2', 'show');
	};
};
</script>
</body>
</html>
