<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>carousel</title>
<link rel="stylesheet" type="text/css" href="../dist/css/zseed.min.css">
<style type="text/css">
#myCarousel, #myCarousel2{
    margin: 50px auto 0;
}
</style>
</head>
<body>
<div class="carousel" id="myCarousel">
</div>
<br>
<div class="carousel" id="myCarousel2">
</div>
<script type="text/javascript" src="../dist/js/zseed.min.js"></script>
<script type="text/javascript">
window.onload = function(){
	ZS.carousel({
        id: 'myCarousel',
        width: 400,
        height: 224,
        auto: true,
        speed: 4,
        img: [
            '../img/1.jpg',
            '../img/2.jpg',
            '../img/3.jpg'
        ]
    }).carousel({
        id: 'myCarousel2',
        width: 400,
        height: 224,
        img: [
            '../img/1.jpg',
            '../img/2.jpg',
            '../img/3.jpg'
        ]
    });
};
</script>
</body>
</html>
